<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        nav {
            background-color: #09396d;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="computational_item_details.html">Computational Details</a>
        <a href="aboutece.html">About ECE Computational Data</a>
        <a href="faculty_details.html">Faculty Details</a>
        <a href="lab_details.html">ECE Lab Details</a>
        <a href="lab_incharge.html">ECE Lab Incharges</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign up</a>
    </nav>
    <div class="container">
        <h2 style="text-align: center;">Login</h2>
        <form id="loginForm" action="login_process.php" method="POST">
            <label for="username">User Name:</label>
            <input type="text" name="User Name" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            var formData = new FormData(this);

            // Create and configure an XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'login_process.php', true);

            // Set up the callback function to handle the response
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Request was successful
                    // Handle the response here
                    console.log(xhr.responseText);
                } else {
                    // Request failed
                    console.error('Request failed with status:', xhr.status);
                }
            };

            // Set up error handling for the XMLHttpRequest
            xhr.onerror = function() {
                console.error('Request failed');
            };

            // Send the request
            xhr.send(formData);
        });
    </script>
</body>
</html>
